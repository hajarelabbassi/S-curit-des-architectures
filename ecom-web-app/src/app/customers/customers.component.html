<div class="py-5">
  <section class="text-center mb-5">
    <div class="container">
      <p class="text-uppercase text-muted small mb-2" style="letter-spacing: 0.2em;">Created by HAJAR EL ABBASSI</p>
      <h1 class="display-4 mb-3">customers management</h1>
    
    </div>
  </section>

  <section class="container">
    <div *ngIf="loading" class="alert alert-info d-flex align-items-center gap-2">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Loading customers...
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="row g-4" *ngIf="customers && !loading">
      <div class="col-md-6 col-lg-4" *ngFor="let c of (customers?._embedded?.customers || customers || [])">
        <article class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center gap-3 mb-3">
              <div class="bg-gradient rounded-3 d-flex align-items-center justify-content-center text-white fw-bold fs-5"
                   style="width: 48px; height: 48px; background: linear-gradient(135deg, #f8bbd0, #e91e63);">
                {{ c.name?.charAt(0) || 'C' }}
              </div>
              <div class="flex-grow-1">
                <p class="text-muted small mb-1 text-uppercase" style="font-size: 0.75rem;">Customer</p>
                <h3 class="h5 mb-0">{{ c.name }}</h3>
              </div>
              <span class="badge bg-secondary">ID {{ c.id }}</span>
            </div>

            <div class="mb-3">
              <p class="text-muted small mb-1">Email</p>
              <p class="mb-0 fw-semibold">{{ c.email }}</p>
            </div>

            <div class="mt-auto">
              <button class="btn btn-primary w-100" (click)="getOders(c)">
                View orders
              </button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
