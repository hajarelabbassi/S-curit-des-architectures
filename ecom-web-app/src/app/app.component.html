<div class="d-flex flex-column min-vh-100">
  <header class="container-fluid py-4 mb-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div class="d-flex align-items-center gap-3">
         
          <div>
            <h1 class="h3 mb-0">E-Com </h1>
          </div>
        </div>

        <nav class="d-flex gap-3">
          <a routerLink="/products" 
             routerLinkActive="active fw-bold text-decoration-underline" 
             [routerLinkActiveOptions]="{ exact: true }"
             class="text-decoration-none text-dark">Products</a>
          <a routerLink="/customers" 
             routerLinkActive="active fw-bold text-decoration-underline"
             class="text-decoration-none text-dark">Customers</a>
        </nav>

        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary" routerLink="/customers">View customers</button>
          <button class="btn btn-primary" routerLink="/products">Browse inventory</button>
        </div>
      </div>

    </div>
  </header>

  <main class="flex-grow-1 pb-5">
    <router-outlet></router-outlet>
  </main>
</div>
