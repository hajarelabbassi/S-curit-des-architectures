<div class="py-5">
  <section class="text-center mb-5">
    <div class="container">
      <p class="text-uppercase text-muted small mb-2" style="letter-spacing: 0.24em;">Customer {{ customerId }}</p>
      
    </div>
  </section>

  <section class="container">
    <div *ngIf="loading" class="alert alert-info d-flex align-items-center gap-2">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Loading orders for this customer...
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!loading && bills && (bills?._embedded?.bills?.length)" class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let b of (bills?._embedded?.bills || [])">
        <article class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <p class="text-muted small mb-1 text-uppercase" style="font-size: 0.75rem;">Order</p>
                <h3 class="h4 mb-0">#{{ b.id }}</h3>
              </div>
              <span class="badge bg-primary">{{ b.billingDate | date : 'MMM d, y' }}</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div>
                <p class="text-muted small mb-1">Customer</p>
                <p class="mb-0 fw-semibold">{{ b.customerId }}</p>
              </div>
              <div class="text-end">
                <p class="text-muted small mb-1">Created</p>
                <p class="mb-0 fw-semibold">{{ b.billingDate | date : 'shortTime' }}</p>
              </div>
            </div>
            <div class="mt-auto">
              <button class="btn btn-primary w-100" (click)="getOderDetails(b)">
                View order details
              </button>
            </div>
          </div>
        </article>
      </div>
    </div>

    <div *ngIf="!loading && bills && !(bills?._embedded?.bills?.length)" class="alert alert-warning">
      This customer has no orders yet.
    </div>
  </section>
</div>
